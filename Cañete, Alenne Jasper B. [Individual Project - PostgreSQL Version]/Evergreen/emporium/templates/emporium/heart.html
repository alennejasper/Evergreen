<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>Evergreen's Emporium Analysis Network</title>

    <meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1" />
    
    <link rel = "icon" href = "{% static 'images/crest.jpg' %}">
  
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity = "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin = "anonymous">
  
    <link rel = "stylesheet" type = "text/css" href = "{% static 'css/core.css' %}">  

    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class = "navbar navbar-expand-lg navbar-dark">
        <a id = "shipment" class = "navbar-brand" href = "{% url 'shipment' %}"><strong>Shipments</strong></a>

        <div class = "form-inline my-2 my-lg-0 ml-auto">
            {% if user.is_authenticated %}
                <a href = "{% url 'exit' %}" class = "btn btn-warning" role = "button">exit</a>
            {% else %}
                <a href = "{% url 'access' %}" class = "btn btn-warning" role = "button">access</a>
            {% endif %}
    
            <div class = "dropdown">
                <button href = "#" class = "btn procure-btn btn-warning dropdown-toggle" data-toggle = "dropdown" type = "button" aria-haspopup = "true" aria-expanded = "false">explore periods</button>
                <div class = "dropdown-menu">
                    <a class = "dropdown-item" href = "{% url 'trade' %}">deliveries period</a>

                    <a class = "dropdown-item" href = "{% url 'monetary' %}">orders period</a>
                </div>
            </div>    
        </div>
    </nav>
    
    <div class = "container">
        <br>
        {% block content %}
    
    
        {% endblock content %}
        
        <footer style = "margin-top: 61px; text-align: center; font-family: 'Merriweather'; font-style: italic; font-weight: bold; color: #FFFFFF">A mysterious emporium with induction of a beautiful dream in reality.</footer>
        <br>
        
        <br>
    </div>   

    <script src = "https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity = "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin = "anonymous"></script>
  
    <script src = "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity = "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin = "anonymous"></script>
  
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity = "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin = "anonymous"></script>
</body>
</html>
